<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h1>HOME</h1>
        <div class="home-score">
          <p class="score" id="home-scores">0</p>
        </div>
        <div class="btns">
          <button class="btn" onclick="plus1()">+1</button>
          <button class="btn" onclick="plus2()">+2</button>
          <button class="btn" onclick="plus3()">+3</button>
        </div>
      </div>
      <div class="new-game">
        <div class="timer">
          timer
          <p id="time">0:00</p>
        </div>
        <button>New Game</button>
      </div>
      <div>
        <h1>GUEST</h1>
        <div class="guest-score">
          <p class="score" id="guest-scores">0</p>
        </div>
        <div class="btns">
          <button class="btn" onclick="plus11()">+1</button>
          <button class="btn" onclick="plus22()">+2</button>
          <button class="btn" onclick="plus33()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
